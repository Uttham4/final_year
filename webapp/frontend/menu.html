<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
</head>

<body
    class="bg-gradient-to-br from-blue-500 to-teal-400 min-h-screen flex flex-col justify-center items-center font-sans text-white">
    <!-- Navbar -->
    <nav class="bg-black bg-opacity-75 w-full fixed top-0 left-0 right-0 z-50 shadow-lg">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/frontend/index.html" class="text-xl font-bold no-underline">Student Portal</a>
            <div class="flex space-x-4">
                <button id="menu-nav"
                    class="bg-transparent hover:bg-blue-500 text-white font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                    onclick="menu()">
                    <i class="fas fa-utensils"></i> Menu
                </button>
                <button id="add-student"
                    class="hidden bg-transparent hover:bg-blue-500 text-white font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                    onclick="addStudent()">
                    <i class="fas fa-user-plus"></i> Student
                </button>
                <button id="add-user"
                    class="hidden bg-transparent hover:bg-blue-500 text-white font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                    onclick="addUser()">
                    <i class="fas fa-user-plus"></i> User
                </button>
                <button id="inventory"
                    class="hidden bg-transparent hover:bg-blue-500 text-white font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                    onclick="inventory()">
                    <i class="fas fa-warehouse"></i> Inventory
                </button>
                <button
                    class="bg-transparent hover:bg-blue-500 text-white font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                    onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
                <div id="current-date" class="text-white flex items-center">
                    <i class="fas fa-calendar-alt mr-2"></i>
                    <span id="date-text"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="current-menu-container" class="container mx-auto mt-20 flex flex-col items-center text-center">
        <h1 class="text-4xl font-bold">Today's Menu</h1>
        <div id="total-cost" class="text-lg font-bold mt-2">Total Cost: $0</div>
        <div class="bg-white text-gray-800 p-6 rounded-lg shadow-lg mt-6 w-full max-w-lg flex flex-col items-center">
            <h2 class="text-2xl font-semibold" id="meal-time">Loading...</h2>
            <ul id="menu-list" class="mt-4 space-y-2 text-lg"></ul>
            <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded"
                onclick="showWeeklyMenu()">View Weekly Menu</button>
        </div>
    </div>

    <div id="student-input-modal" class="hidden container mx-auto z-50 mt-20 flex flex-col items-center text-center">
        <h1 class="text-4xl font-bold">StudentID</h1>
        <div class="bg-white text-gray-800 p-6 rounded-lg shadow-lg mt-6 w-full max-w-lg flex flex-col items-center gap-2">
            <label for="student-id" class="block text-gray-700 font-semibold mb-1">Enter Roll No:</label>
            <input type="text" id="student-id" name="student-id"
                class="text-gray-700 px-4 py-2 border rounded-lg w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="e.g., 202102100" required onchange="saveStudentIdToLocalStorage()">
            <button type="submit"
                id="submit-id"
                onclick="closeStudentID()"
                class="w-full py-2 bg-blue-500 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200">
                submit
            </button>
        </div>
    </div>



    <!-- Weekly Timetable -->
    <div id="weekly-menu"
        class="hidden container mx-auto mt-10 max-w-4xl bg-white text-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center">Weekly Menu</h2>
        <table class="w-full mt-4 border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-300 p-2">Day</th>
                    <th class="border border-gray-300 p-2">Morning</th>
                    <th class="border border-gray-300 p-2">Afternoon</th>
                    <th class="border border-gray-300 p-2">Night</th>
                </tr>
            </thead>
            <tbody id="weekly-menu-body"></tbody>
        </table>
    </div>

    <script src="/frontend/js/menu.js"></script>
    <script src="/frontend/js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</body>

</html>
