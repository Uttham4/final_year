    <style>
        .loader-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(17, 24, 39, 0.75);
            z-index: 50;
        }
    
        .spinner {
            position: relative;
            width: 160px;
            height: 160px;
        }
    
        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: spin 3s linear infinite;
        }
    
        .circle::before,
        .circle::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 1.5s ease-in-out infinite;
        }
    
        .circle::before {
            top: 0;
            background: #8B5CF6;
        }
    
        .circle::after {
            bottom: 0;
            background: #3B82F6;
        }
    
        .line {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, #8B5CF6, transparent, #3B82F6);
            opacity: 0.3;
        }
    
        .core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
        }
    
        .core::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: white;
            opacity: 0.2;
            animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
    
        .core::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: white;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    
        @keyframes pulse {
            50% {
                opacity: 0.5;
            }
        }
    
        @keyframes ping {
    
            75%,
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    
        /* Create 8 spinning circles with delays */
        .circle:nth-child(1) {
            animation-delay: 0s;
        }
    
        .circle:nth-child(2) {
            animation-delay: 0.2s;
        }
    
        .circle:nth-child(3) {
            animation-delay: 0.4s;
        }
    
        .circle:nth-child(4) {
            animation-delay: 0.6s;
        }
    
        .circle:nth-child(5) {
            animation-delay: 0.8s;
        }
    
        .circle:nth-child(6) {
            animation-delay: 1s;
        }
    
        .circle:nth-child(7) {
            animation-delay: 1.2s;
        }
    
        .circle:nth-child(8) {
            animation-delay: 1.4s;
        }
    </style>
</head>
